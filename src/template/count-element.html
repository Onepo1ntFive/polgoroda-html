<div class="count">
  <span class="count__btn count__minus js-count-input-minus"></span>
  <input class="js-count-input" type="text" value="1" maxlength="3" pattern="[0-9]{1,5}" onkeyup="this.value = this.value.replace(/[^\d]/g,'');">
  <span class="count__btn count__plus js-count-input-plus"></span>
</div>
